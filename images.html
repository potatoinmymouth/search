<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expand navbar-light bg-light">
            <div class="container-fluid d-flex justify-content-start">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Back to Search</a>
                    </li>
                </ul>
            </div>
        </nav>
        <form class="mt-5" action="https://www.google.com/search">
            <div class="d-flex mb-4 justify-content-center">
                <input class="form-control form-control-lg w-50 rounded-pill border-white shadow" type="text" name="q">
            </div>
            <div class="d-flex p-2 mb-3 justify-content-center">
                <input type="submit" value="Image Search">
            </div>
            <input type="hidden" name="tbm" value="isch">
        </form>
    </body>
</html>
